{{ define "main" }}
<div class="gemini-container">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        <span class="badge">Sure No: {{ .Params.sure_no }}</span>
    </header>

    <div class="ayet-stream">
        {{ $sNo := .Params.sure_no }}
        {{ range index .Site.Data.meal }}
            {{ if eq .sure_no $sNo }}
                {{ range .ayetler }}
                <article class="ayet-card">
                    <small class="text-muted">Ayet {{ .no }}</small>
                    <p class="meal-text">{{ .meali }}</p>
                    <button class="ai-trigger" onclick="openTefsir('{{ .meali }}', '{{ .no }}')">
                        <span class="sparkle">âœ¦</span> AI Tefsir
                    </button>
                </article>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
